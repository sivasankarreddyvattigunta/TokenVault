				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
        const CONTRACT_ADDRESS = "0x17F3480f11B3EAc120479779797A1Be4dcefa59F";

        let userAddress;
        let contract;

        async function connectWalletAndFetchNFTs() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    userAddress = accounts[0];
                    const web3 = new Web3(window.ethereum);
                    contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
                    displayNFTs(userAddress);
                } catch (error) {
                    console.error("Wallet connection failed:", error);
                    alert("Failed to connect wallet.");
                }
            } else {
                alert("Please install MetaMask or another Ethereum wallet extension.");
            }
        }

        async function displayNFTs(address) {
            const nftDisplay = document.getElementById("nftDisplay");
            nftDisplay.innerHTML = '';

            try {
                const cidDataArray = await contract.methods.getAllCIDs(address).call({ from: address });

                if (cidDataArray.length === 0) {
                    nftDisplay.innerHTML = `<p>No NFTs found for this address.</p>`;
                    return;
                }

                for (const cidData of cidDataArray) {
                    const cidLink = `https://gateway.pinata.cloud/ipfs/${cidData.cid}`;
                    
                    // Check if CID is valid by trying to fetch the content
                    try {
                        const response = await fetch(cidLink, { method: 'HEAD' });
                        if (!response.ok) continue; // Skip if the link is not valid
                    } catch (error) {
                        console.log(`Invalid CID: ${cidData.cid}, skipping...`);
                        continue;
                    }

                    const displayContent = `<iframe src="${cidLink}" allowfullscreen></iframe>`;
                    nftDisplay.innerHTML += getNFTCard(cidData, displayContent, cidLink);
                }
            } catch (error) {
                nftDisplay.innerHTML = `<p>Error fetching NFTs: ${error.message}</p>`;
            }
        }

        function getNFTCard(cidData, displayContent, cidLink) {
            return `
                <div class="nft-card">
                    <p><strong>Owner:</strong> ${userAddress}</p>
                    <p><strong>CID:</strong> ${cidData.cid}</p>
                    ${displayContent}
                    <a href="${cidLink}" target="_blank">View Full Content</a>
                </div>`;
        }

 
        window.addEventListener('load', connectWalletAndFetchNFTs);
    </script>
